<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="/img/player/1.png">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  
  <title>GAME</title>
  <link rel="stylesheet" type="text/css" href="/style/styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Momo+Signature&family=Story+Script&display=swap" rel="stylesheet">

</head>

<body>

<div id="debugscreen" class="box shadow">
debugscreen <br>
<button onclick="screentoggle('titlescreen')">Title Screen</button> |
<button onclick="screentoggle('loginscreen')">Login Screen</button> |
<button onclick="screentoggle('lobbyscreen')">Lobby Screen</button> |
<button onclick="screentoggle('helpscreen')">Help Screen</button> |
<button onclick="screentoggle('gamescreen')">Game Screen</button>  
</div>

  <div id="loginscreen" class="box shadow">    
    <div id="loginbox">
      <div>What should we call you?</div>
      <input type="text" id="nickname" placeholder="Nickname" />          
    </div>  
  </div>

  <div id="titlescreen" class="box2">        
    <div id="gametitle">
      <img src="/img/title.png" alt="GAME TITLE" style="width:100%; height:auto;">
    </div>            
    <div id="titlefooter">
      <div class="left">
LEFT
      </div>
      <div class="middle">
MIDDLE
      </div>
      <div class="right">      
      RIGHT
      </div>
    </div>
  </div>


  <div id="lobbyscreen" class="box shadow">    
LOBBY
  </div>




  <div id="helpscreen" class="box2 shadow">    
HELPSCREEN    
  </div>


    <div id="gamescreen">
      <canvas id="world"></canvas>
    </div>
  </div>



<script src="/js/base.js"></script>
</body>
</html>
